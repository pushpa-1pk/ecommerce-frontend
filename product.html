<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons (e.g., cart) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/product.css">
</head>
<body>
  <!-- ===== Header Start ===== -->
<header class="bg-light shadow-sm">
  <nav class="navbar navbar-expand-lg navbar-light container">
    <a class="navbar-brand fw-bold" href="#">
      <img src="assets/images/logo.png" alt="TechBazaar" width="60" class="me-2">
      <strong style="color: blueviolet;">Tech</strong>Bazaar
    </a>

    <!-- Hamburger menu button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" id="hamburger">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navigation + Search + Cart -->
    <div class="collapse navbar-collapse" id="mainNavbar">
      <!-- Navigation Links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About us</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact us</a></li>
      </ul>

      <!-- Search Bar -->
      <form class="d-flex me-3" role="search">
        <input class="form-control me-2" type="search" placeholder="Search products..." aria-label="Search">
        <button class="btn btn-outline-primary" type="submit">Search</button>
      </form>

      <!-- Shopping Cart Icon -->
      <a href="#" class="btn position-relative">
        <i class="bi bi-cart3 fs-4"></i>
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          3
          <span class="visually-hidden">items in cart</span>
        </span>
      </a>
    </div>
  </nav>
</header>
<!-- ===== Header End ===== -->

 <main class="container py-5">
  <div id="loader">Loading product...</div>
  <div id="product-detail" class="row"></div>
</main>


  <script src="scripts/product.js"></script>
 <script src="scripts/app.js"></script>
</body>
</html>
